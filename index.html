<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Section: Design Block -->
    <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start"
            style="background-image: url(image/Background.jpg); background-size: cover;">
            <h1 class=" display-3 fw-bold ls-tight text-center mb-5 text-warning">Welcome To <span
                    class="text-primary"><a href="index.html" style="text-decoration: none;">KwikMart</a></span></h1>
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-4 display-3 fw-bold ls-tight text-warning">
                            &ldquo;The best offer <br />
                            <span class="text-primary">for your grocery shopping&rdquo;</span>
                        </h1>
                        <p style="color: rgb(245, 248, 251)">
                            This website gives you the best experience for buying grocery online<br>
                            from grocery pricing to the category range you get hassle free experience
                        </p>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0 flip" id="flipper">
                        <div class="card bg">
                            <div class="card-body py-5 px-md-5">
                                <form>
                                    <h2 class="heading mt-2 mb-4 text-center text-warning"><strong>Log in</strong></h2>
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3" class="form-control"
                                            placeholder="Email Address" />

                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example4" class="form-control"
                                            placeholder="Password" />
                                    </div>
                                    <p class="mt-2 mb-2"><a href="forget.html" class="text-decoration-none text-warning">Forget
                                            Password ?</a></p>
                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <button type="submit" class="btn btn-success btn-block mb-4 mt-3">
                                                Log in
                                        </button>
                                    </div>
                                    <hr>
                                    <p class="mb-1 text-center text-light">Don't Have Account ?<a

                                            class="text-decoration-none text-warning" href="register.html"> Register</a></p>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Log in and register page/login.js"></script>
</body>

</html>
