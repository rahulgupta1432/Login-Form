<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <!-- Section: Design Block -->
    <section class="">
        <!-- Jumbotron -->
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-image: url(/image/Background.jpg); background-size: cover;">
            <h1 class=" display-3 fw-bold ls-tight text-center mb-5 text-warning ">Welcome To <span
                    class="text-primary"><a href="index.html" style="text-decoration: none;">KwikMart</a></span></h1>
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h1 class="my-4 display-3 fw-bold ls-tight text-warning">
                            &ldquo;The best offer <br />
                            <span class="text-primary">for your grocery shopping&rdquo;</span>
                        </h1>
                        <p style="color: rgb(239, 242, 248)">
                            This website gives you the best experience for buying grocery online<br>
                            from grocery pricing to the category range you get hassle free experience
                        </p>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0 flip" id="flipper">
                        <div class="card bg">
                            <div class="card-body py-5 px-md-5">
                                <!-- <form action="/register" method="post"> -->
                                <form>
                                    <h2 class="heading  mb-4 text-center text-warning"><strong>Register</strong></h2>
                                    <div class="row mt-2">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1" class="form-control" name="firstname"
                                                    placeholder="First name" />

                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example2" class="form-control" name="lastname"
                                                    placeholder="Last name" />

                                            </div>
                                        </div>
                                    </div>
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="form3Example3" class="form-control" name="email"
                                            placeholder="Email Address" />

                                    </div>
                                    <!-- Password input -->
                                    <div class="form-outline mb-4 mt-4">
                                        <input type="password" id="form3Example4" class="form-control" name="password"
                                            placeholder="Password" />
                                    </div>
                                    <div class="form-outline mb-4 mt-4">
                                        <input type="password" id="form3Example4" class="form-control" name="confirmpassword"
                                            placeholder="Conform Password" />
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <button type="submit" class="btn btn-success btn-block mb-3 mt-3">
                                            <a class="text-light text-decoration-none">
                                                Sign up
                                            </a>
                                        </button>
                                    </div>
                                    <hr>
                                    <p class=" text-center">Already have Account ?<a
                                            class="text-decoration-none text-warning"
                                             href="index.html"> Log in</a></p>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Log in and register page/index.js"></script>
</body>

</html>
